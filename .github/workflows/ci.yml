name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov mypy ruff black pylint
    
    - name: Run ruff
      run: ruff check src/ tests/
    
    - name: Run black
      run: black --check src/ tests/
    
    - name: Run mypy
      run: mypy src/
    
    - name: Run pylint
      run: pylint src/ --disable=C,R,W --enable=E,F
    
    - name: Run tests
      run: pytest tests/ --cov=src --cov-fail-under=30